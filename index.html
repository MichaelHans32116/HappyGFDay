<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Day!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- New container for the special floating picture -->
    <div class="floating-us-container"></div>

    <div class="card">
        <!-- Carousel Container -->
        <div class="carousel-container">
            <div class="carousel-slide fade">
                <img src="pic1.jpg" alt="A picture of her 1">
            </div>
            <div class="carousel-slide fade">
                <img src="pic2.jpg" alt="A picture of her 2">
            </div>
            <div class="carousel-slide fade">
                <img src="pic3.jpg" alt="A picture of her 3">
            </div>
            <div class="carousel-slide fade">
                <img src="pic4.jpg" alt="A picture of her 4">
            </div>
            <div class="carousel-slide fade">
                <img src="pic5.jpg" alt="A picture of her 5">
            </div>
        </div>
        <!-- Dots for navigation -->
        <div class="dots-container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <h1 id="greeting"></h1>
        <p class="message">Isaiah 60:22</p>
        <p class="message">“A little one shall become a thousand, and a small one</p>
        <p class="message">a strong nation: I the LORD will hasten it in his time.”</p>
    </div>

    <div class="flowers"></div>

    <script src="script.js"></script>
</body>
</html>
